<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My eCommerce Store</title>
</head>
<body>
    <header>
        <h1>My eCommerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-section" id="productSection">
            <h2>Featured Products</h2>
            <div class="product fade-in">
                <img src="/images/Casual.jpeg" alt="Casual Outfit">
                <p>Casual Outfit</p>
                <span>1000 Rs</span>
            </div>
            <div class="product fade-in">
                <img src="/images/Formal.jpeg" alt="Formal Outfit">
                <p>Formal Outfit</p>
                <span>800 Rs</span>
            </div>
            <!-- Add more product entries as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My eCommerce Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
